<!DOCTYPE html>
<html>
<head>
<title>Mobile Chat</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="jqueryMobile/jquery.js"></script>
<script src="jqueryMobile/jquery.mobile-1.3.2.min.js"></script>
<!-- <script src="js/test.js"></script> -->
<!-- <script src="js/login.js"></script> -->

</head>
<body>

	<!-- First page login -->
	<div data-role="page" id="login-page" data-theme="b">
		<div data-role="header" data-position="fixed">
			<h1>Mobile chat</h1>
			<script src="js/login.js"></script>
		</div>
			
		<div data-role="content">
			<h1>Login</h1>
			<label for="text-basic">Email:</label>
			<input type="text" name="text-basic" id="login-name" value="">
			<label for="text-basic">Password:</label>
			<input type="password" name="text-basic" id="login-pass" value="">

			<a href="#" id="login" data-role="button"  data-transition="slideup">Login</a>

			<br>
			<div data-role="controlgroup" data-type="horizontal" class="center-wrapper">
				<a href="signup.html" data-role="button" data-ajax="false">Signup</a>
				<a href="reminder.html" data-role="button" data-ajax="false">Reminder</a>
			</div>

			<div data-role="popup" id="popupInfo" class="ui-content" data-theme="e" style="max-width:350px;">
  			</div>

		</div>
		<!-- /content -->
		<div data-role="footer" data-position="fixed">
		<h4>Please login</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
	
	
</body>
</html>
